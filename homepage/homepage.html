<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify</title>
  <link rel="stylesheet" type="text/css" href="../homepage/homepage.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../homepage/homepage.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 125vh; /* Increase height to allow scrolling */
      margin: 0;
      padding: 0;
    }

    .spacer {
      height: 300px; /* Add vertical space */
    }
  </style>
</head>

<body>
  <h1 class="header"> Moodify</h1>
  <h2 class="subheader">A Project by Pzipora, Emily, Kalani, Nirvana, Valarie, Siyan.</h2>
  
  <div class="button-container">
    <button class="center-disc" id="lightModeToggle">Lite Mode</button>
  </div>
  
  <div class="credit-container">
    <a class="credit" href="../creditspage/credits.html">Credit</a>
  </div>
  
  <div class="container">
    <a href="../pziporatab/tabindex.html" class="disc sad">
      <img src="img/pziDisc.png" width="300" height="180" alt="drama">
    </a>
    <div class="text-box sad-text">Sad</div>

    <a href="../emilytab/tabindex.html" class="disc romantic">
      <img src="img/emilydiscRE.png" width="300" height="180" alt="romantic">
    </a>
    <div class="text-box romantic-text">Romantic</div>

    <a href="../kalanitab/tabindex.html" class="disc energetic">
      <img src="img/kDisc.png" width="300" height="180" alt="energetic">
    </a>
    <div class="text-box energetic-text">Energetic</div>

    <a href="../nirvanatab/tabindex.html" class="disc chill">
      <img src="img/nirvanadisc.jpg" width="300" height="180" alt="chill">
    </a>
    <div class="text-box chill-text">Chill</div>

    <a href="../valarietab/tab.html" class="disc euphoric">
      <img src="img/VALSCD.png" width="300" height="180" alt="euphoric">
    </a>
    <div class="text-box euphoric-text">Euphoric</div>

    <a href="../siyantab/tabindex.html" class="disc melodramic">
      <img src="img/Melo1.gif" width="300" height="180" alt="melodramic">
    </a>
    <div class="text-box melodramic-text">Melodramic</div>
  </div>

  <!-- Spacer to create vertical space -->
  <div class="spacer"></div>

  <!-- Place API section at the bottom -->
  <div class="api-section">
    <h2>Search for an Artist</h2>
    <input type="text" id="artistInput" placeholder="Enter artist name" />
    <button onclick="searchArtist()">Search</button>
    <div id="result"></div>
  </div>
</body>
</html>
