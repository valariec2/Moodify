<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify</title>
  <link rel="stylesheet" type="text/css" href="../homepage/homepage.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../homepage/homepage.js" defer></script>
</head>
<h1 class="header"> Moodify</h1>
<h2 class="subheader">A Project by Pzipora, Emily, Kalani, Nirvana, Valarie, Siyan.</h2>
<body>
  <div class="button-container">
    <button class="center-disc" id="lightModeToggle">Lite Mode</button>
  </div>
  <div class="credit-container">
    <a class="credit" href="../creditspage/">Credit</a>
  </div>
  <div class="container">
    <div class="disc sad">
      <img src="img/pziDisc.png" width="300" height="180" alt="drama">
    </div>
    <div class="text-box sad-text">Sad</div>

    <div class="disc romantic">
      <img src="img/emilydiscRE.png" width="300" height="180" alt="romantic">
    </div>
    <div class="text-box romantic-text">Romantic</div>

    <div class="disc energetic">
      <img src="img/kDisc.png" width="300" height="180" alt="energetic">
    </div>
    <div class="text-box energetic-text">Energetic</div>

    <div class="disc chill">
      <img src="img/nirvanadisc.jpg" width="300" height="180" alt="chill">
    </div>
    <div class="text-box chill-text">Chill</div>

    <div class="disc euphoric">
      <img src="img/VALSCD.png" width="300" height="180" alt="euphoric">
    </div>
    <div class="text-box euphoric-text">Euphoric</div>

    <div class="disc melodramic">
      <img src="img/Melo1.gif" width="300" height="180" alt="melodramic">
    </div>
    <div class="text-box melodramic-text">Melodramic</div>
  </div>
</body>
</html>
